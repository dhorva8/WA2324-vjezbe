        <form method="post" name="forma" id="forma">
          <label for="firstname">Ime: </label><br>

          <input type="email" id="email" name="email" placeholder="Vaš e-mail..."><br><br>

          <input type="radio" id="gender" value="Female"> Žensko<br>
